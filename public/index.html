<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Importamos el CSS -->
</head>
<body>
    <div id="root"></div> <!-- Aquí se montará el componente de React -->

    <!-- Importamos React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Importamos Babel para poder usar JSX en este caso -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Nuestro script principal con el código React -->
    <script type="text/babel">
        // Código JSX que habíamos creado
        const { useState } = React;

        const Login = () => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");

            const handleSubmit = (event) => {
                event.preventDefault();
                console.log("Email:", email, "Password:", password);
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <h2>LOGIN</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="input-group">
                                <label htmlFor="email">Email:</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    value={email} 
                                    onChange={(e) => setEmail(e.target.value)} 
                                    required 
                                />
                            </div>
                            <div className="input-group">
                                <label htmlFor="password">Password:</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    value={password} 
                                    onChange={(e) => setPassword(e.target.value)} 
                                    required 
                                />
                            </div>
                            <button type="submit" className="login-btn">Send</button>
                        </form>
                        <p className="signup-link">Or not have account?</p>
                    </div>
                </div>
            );
        };

        // Renderizamos el componente Login dentro del "root"
        ReactDOM.render(<Login />, document.getElementById('root'));
    </script>
</body>
</html>
